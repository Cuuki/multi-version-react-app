<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
</head>
<body>
<div id="react-17-root"></div>
<div id="react-18-root"></div>
<div id="global-react-root"></div>
<script src="./out/react-17/index.js"></script>
<script src="./out/react-18/index.js"></script>
<script>
    'use strict';

    class Greet extends React.Component {
        render() {
            return React.createElement(
                'h1',
                {},
                'Hello, React Global!'
            );
        }
    }

    const domContainer = document.querySelector('#global-react-root');
    const root = ReactDOM.createRoot(domContainer);
    root.render(React.createElement(Greet));
</script>
</body>
</html>
